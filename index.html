<!--
    para fazer um comentario 
    basta usar esses caracteres
    para iniciar e fechar
-->

<!--
    HTML:
        Hypertext
            hipertextos

        Markup
            marcações (tags)

        Language
            linguagem
-->

<!--
    uso de tags: para melhor entender parecem com funções
    onde você abre uma e declara o que tem que ser feito
    dentro do escopo e depois fecha. Ex.:
    <html> abriu a tag html
        escopo
        ...
    </html> fechou a tag html
------------------------------------------------
    é possivel abrir uma tag dentro de outra. Ex.:
    <html>
        <head>

        </head>
    </html>
-->

<!--
    o HEAD é responsável por configurar o documento 
    o BODY é responsável por mostrar a parte branca da página, ou seja, o conteúdo que será mostrado na página no navegador
    BROWSER é o navegador
-->

<!DOCTYPE html>
<html lang="pt_BR">
  <!--definindo para o browser que o doc é português-->

  <head>
    <meta charset="UTF-8" />
    <!--meta é uma tag que o seu atributo será definido na sua própria desclaração, logo não precisa de fechamento </meta>, aqui é definido o conjunto de caracteres do tipo "UTF-8"-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--esse segundo meta é para adaptar a aplicação em dispositivos menores-->

    <title>Happy</title>
    <!--responsável por dar nome a página. Ex.:
                <title>DocumentoQualquer</title> -->

    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--aqui eu crio um relacionamento para o meu link do tipo icon (real="icon")
            esse incone que eu quero está na pasta public/imagine (href="./public/images/logo-icon.png")
            Isso é feito para mudar o desenho que fica do lado esquerdo do nome da página-->

    <link rel="stylesheet" href="./public/css/main.css" />
    <!--aqui o arquivo css é integrado ao html-->
    <link rel="stylesheet" href="./public/css/animations.css" />
    <!--aqui o arquivo css é integrado ao html-->
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <!--aqui o arquivo css é integrado ao html-->

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <!--aqui definimos as fontes do texto pelo site fonts.google.com-->

  </head>
  <body id="body">
    <!--aqui a extenção Live Server identifica a tag body e vai gerar um java script dentro do documento que vai atualizar sozinho-->

    <div id="page-landing">
      <div id="container">
        <header>
          <!--responsável pelo cabeçalho do site, no caso será uma imagem, a logo do site, uma carinha quadrada amarela-->

          <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="Logomarca de Happy" />
          <!--src é o caminho onde está a imagem, ela é do tipo .svg que se molda facilmente aos diferentes tamanhos de telas. O atributo alt é para dar um nome alternativo para o caminho-->

          <div class="location animate-up">
            <strong>Minas Gerais</strong>
            <p>João Monlevade</p>
          </div>
          <!--O div é um conteiner genérico, que é uma caixa onde você coloca o conteúdo que deseja, aqui no caso, a escrita em negrito "Rio do Sul" e o parágrafo "Santa Catarina"-->

        </header>
        <main>
          <!--aqui é colocado o principal da página, no exemplo o texto "Leve felicidade para o mundo" é o principal-->

          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <!--o H1 é uma tag que serve para colocar títulos, ela vai do 1 ao 6 e cada um tem uma formatação básica-->

          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>
            <!--o P é usado para criar paragrafos-->
            
            <a href="orphanages.html" title="Visite Orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
            <!--o A é para direcionar para outra página, criando hipertextos. Ex:
                      <a href= "http://google.com">Google</a>, ele vai te direcionar para a página do google. O TITLE aqui vai mostrar a mensagem quando descansar o mouse sobre a img:arrow.svg-->

          </section>
        </main>
      </div>
    </div>
  </body>
</html>
